

{% extends 'base.html' %}

{% load static %}



    {% block content %}


    <!-- Header Start -->
    <div class="container-fluid bg-primary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
            <h3 class="display-3 font-weight-bold text-white">Login</h3>
            <div class="d-inline-flex text-white">
                <p class="m-0"><a class="text-white" href="">Home</a></p>
                <p class="m-0 px-2">/</p>
                <p class="m-0">Login</p>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Login Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5">
                   <h1>User Login Page</h1>
                   <br>
                   <br>

                    
                   <form action="" method="post">
                    <div class="control-group">
                        <h4>Username:</h4>
                        <input type="text" class="form-control" id="name" placeholder="Your UserName" required="required" data-validation-required-message="Please enter your name" />
                        <p class="help-block text-danger"></p>
                    </div>
                   
                    <div class="control-group">
                        <h4>Password:</h4>
                        <input type="password" class="form-control" id="subject" placeholder="Password" required="required" data-validation-required-message="Please enter a subject" />
                        <p class="help-block text-danger"></p>
                    </div>
                   

                    <div>
                        <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Sign Up</button>
                    </div>
                   </form>
                </div>
               
            </div>
        </div>
    </div>
    <!-- Login End -->


   

    {% endblock content %}
