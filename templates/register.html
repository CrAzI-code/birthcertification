

{% extends 'base.html' %}

{% load static %}



    {% block content %}


    <!-- Header Start -->
    <div class="container-fluid bg-primary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
            <h3 class="display-3 font-weight-bold text-white">Sign Up</h3>
            <div class="d-inline-flex text-white">
                <p class="m-0"><a class="text-white" href="">Home</a></p>
                <p class="m-0 px-2">/</p>
                <p class="m-0">Sign Up</p>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- About Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5">
                   <h1>User Registration Page</h1>
                   <br>
                   <br>

                   {% for message in messages %}

                   <h5 class="signup-error-message">{{ message }}</h5>

                   {% endfor %}

                    
                   <form action="" method="post">
                       {% csrf_token %}

                       <div class="control-group">
                        <h4>Username:</h4>
                        <input type="text" class="form-control" id="name" name="username" placeholder="Your UserName" required="required" data-validation-required-message="Please enter your name" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <h4>Email:</h4>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <h4>Password:</h4>
                        <input type="password" class="form-control" name="password" id="subject" placeholder="Password" required="required" data-validation-required-message="Please enter a subject" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <h4>Confirm Password:</h4>
                        <input type="password" class="form-control" id="subject" name="password2" placeholder="Re:type Password" required="required" data-validation-required-message="Please enter a subject" />
                        <p class="help-block text-danger"></p>
                    </div>

                    <div>
                        <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Sign Up</button>
                    </div>
                   </form>
                </div>
               
            </div>
        </div>
    </div>
    <!-- About End -->


   

    {% endblock content %}
